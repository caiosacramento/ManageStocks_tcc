<!DOCTYPE html>
<html lang="pt">

<head>
  <title>Manegestocks</title>
  {% include 'parciais/_head.html'%}
</head>

<body class="d-flex flex-column h-100">
  {% load static %}
  {% block menu %}
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation">
      <div class="container">
          <a class="navbar-brand" href="{% url 'index' %}">ManageStocks</a>
          {% if request.user.is_authenticated %}
          <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">
            &#9776;
          </button>
          <div class="collapse navbar-collapse" id="exCollapsingNavbar">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a href="{% url 'wallet-lista'%}" class="nav-link">
                  <i class="fa fa-line-chart" aria-hidden="true"></i>
                  Ações</a></li>
                <li class="nav-item"><a href="#" class="nav-link">
                  <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                  Dados</a></li>
            </ul>
            <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
              <button type="button" class="btn btn-link px-3 me-2">
                <a href="{% url 'logout' %}">
                  <i class="fa fa-sign-out" aria-hidden="true"></i>
                  Logout</a>
              </button>
            </ul>
          </div>
          {% else %}
          <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">
              &#9776;
          </button>
          <div class="collapse navbar-collapse" id="exCollapsingNavbar">
              <ul class="nav navbar-nav">
                  <li class="nav-item"><a href="{% url 'sobre' %}" class="nav-link">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    Sobre</a></li>
              
                  <li class="nav-item"><a href="#" class="nav-link">
                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                    Contato</a></li>
              </ul>
              <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                <button type="button" class="btn btn-link px-3 me-2">
                  <a href="{% url 'login' %}">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                    Login</a>
                </button>
                <button type="button" href="{% url 'registrar' %}" class="btn btn-primary me-3">
                  <a style="color:white" href="{% url 'registrar' %}">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                    Cadastra-se</a>
                </button>
              </ul>
          </div>
          {% endif %}
      </div>
    </nav>
  </div>
  {% endblock %}
  <!-- Page Content -->
  <div class="container py-5">
    {%block conteudo %}
    {%endblock%}
  </div>

 
</footer>
  <!-- Bootstrap core JavaScript -->
  <script src="{%static 'vendor/jquery/jquery.slim.min.js'%}"></script>
  <script src="{%static 'vendor/jquery/jquery-3.7.0.min.js'%}"></script>
  <script src="{%static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

  {% block scripts %}
    
  {%endblock%}
</body>

</html>
