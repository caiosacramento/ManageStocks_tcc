{% extends 'base.html' %}

{% block conteudo %}
<h1 class="mt-3 mb-3"> Cadastro</h1>
<form method="POST" action="{% url 'register'%}">
  {% include 'parciais/_mesages.html' %}
  {% csrf_token %}
  <div class="form-group">
    <label >nome</label>
    <input type="text" name='nome' class="form-control" value="{{request.POST.nome}}"  placeholder="Digite seu nome">
  </div>
  <div class="form-group">
    <label >sobrenome</label>
    <input type="text" name='sobrenome' class="form-control" value="{{request.POST.sobrenome}}" placeholder="Digite seu sobrenome">
  </div>
  <div class="form-group">
    <label >Email</label>
    <input type="email" name='email' class="form-control" value="{{request.POST.email}}" placeholder="Digite seu email">
  </div>
  <div class="form-group">
    <label >usuÃ¡rio</label>
    <input type="text" name='usuario' class="form-control"  value="{{request.POST.usuario}}" placeholder="digite seu usuario">
  </div>
  <div class="form-group">
    <label >senha</label>
    <input type="password" name='senha' class="form-control"  placeholder="digite sua senha">
  </div>
  <div class="form-group">
    <label >repetir a senha</label>
    <input type="password" name='senha2' class="form-control"  placeholder="repita a senha">
  </div>

  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
